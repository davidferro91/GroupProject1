<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Night on the Town</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="assets/javascript/user-input.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    </head>

    <body>
        <div id="wrapper">
        <main class="container p-0">
            <div class="jumbotron jumbotron-fluid rounded">
                <div class="row">
                    <h1 class="display-4 p-4 mb-4">Night on the Town</h1>
                </div>
                <div class="row my-4 py-4">
                    <div class="col-7"></div>
                    <p class="col" id="courtesy">Photo Courtesy of Glenn Petranek &copy; 2016</p>
                </div>
            </div>

            <form class="row">
                <div class="form-group col-4">
                    <label for="location-input">City:</label>
                    <input type="text" class="form-control" id="city-input" placeholder="City">
                </div>
                <div class="form-group col-1">
                    <label for="state-input">State:</label>
                    <input type="text" class="form-control" id="state-input" placeholder="State" minlength="2" maxlength="2">
                </div>
                <div class="form-group col-2">
                    <label for="zipcode-input">Zipcode:</label>
                    <input type="text" class="form-control" id="zipcode-input" placeholder="Zipcode" minlength="5" maxlength="5">
                </div>
                <div class="form-group col-3">
                    <label for="date-input">Date:</label> 
                    <input type="date" class="form-control" id="date-input">
                </div>
                <button type="submit" class="btn" id="submit-button">Submit</button>
            </form>
        
            <div class="row" id="button-holder">
                <div class="col-4">
                    <button class="btn" id="event-button">EVENTS</button>
                </div>
                <div class="col-4">
                    <button class="btn" id="bar-button">BARS</button>
                </div>
                <div class="col-4">
                    <button class="btn" id="food-button">RESTAURANTS</button>
                </div>
            </div>
            
            <div class="row" id="example-holder">
                <div class="col-4" id="event-example"></div>
                <div class="col-4" id="bar-example"></div>
                <div class="col-4" id="food-example"></div>
            </div>
            <div id="result-holder"></div>
        
        </main>
        </div>
        <script type="text/javascript" src="assets/javascript/events.js"></script>
        <script type="text/javascript" src="assets/javascript/bars.js"></script>
        <script type="text/javascript" src="assets/javascript/restaurants2.js"></script>
    </body>
</html>
